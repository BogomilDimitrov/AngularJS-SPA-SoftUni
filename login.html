<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/login.css"/>
    <link rel="stylesheet" href="css/login-menu.css"/>
    <title>Ads</title>
</head>
<body>
<header>Ads - Login</header>
<div id="wrapper">
    <aside class="menu">
        <p> To publish a new ad, please login.</p>
        <button class="button" id="loginPageBtn">Login</button>
        <button class="button" id="regPageBtn">Register</button>
    </aside>
    <form method="post">
    <div id="login">
        <div class="mainHeader">Login</div>
        <div class="data">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" placeholder="Username..." required="required"/>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" placeholder="Password..." required="required"/>
        </div>
        <div class="panel">
            <button class="button" id="loginBtn" type="submit">Login</button>
            <a href="#">Register here</a>
        </div>
    </div>
    </form>
</div>
<footer>&copy; 2014 by Software University Foundation. No Rights Reserved</footer>
</body>
</html>
