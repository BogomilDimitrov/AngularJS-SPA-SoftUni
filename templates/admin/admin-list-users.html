<pagination total-items="users.numItems" ng-model="adsParams.startPage"
            items-per-page="adsParams.pageSize" ng-change="getUsers()"
            max-size="12" boundary-links="true">
</pagination>
<div class="box">
    <table class="list-users">
        <thead>
        <tr><th>Username</th><th>Name</th><th>Email</th><th>Phone</th><th>Action</th></tr>
        </thead>
        <tbody>
        <tr ng-repeat="user in users.users">
            <td>{{user.username}}</td>
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.phoneNumber}}</td>
            <td>
                <a ng-click="edit(user.id)">Edit</a>
                <a href="#" ng-click="deleteUser(user)">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
