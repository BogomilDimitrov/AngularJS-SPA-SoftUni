<pagination total-items="ads.numItems" ng-model="adsParams.startPage"
            items-per-page="adsParams.pageSize" ng-change="reloadAds()"
            max-size="9" boundary-links="true">
</pagination>

<ul class="ads">

    <li ng-repeat="ad in ads.ads" class="box">
        <h1>{{ad.title}}</h1>
        <div><strong>Date:</strong> {{ad.date | date:'dd-MMM-yyyy'}}</div>
        <div ng-if='ad.imageDataUrl'>
            <strong>Image:</strong>
            <img class="ad-image" ng-src="{{ad.imageDataUrl}}" />
        </div>
        <div>
            <p>
                <strong>Text: </strong>{{ad.text}}<br/>
                <strong>Category: </strong>{{ad.categoryName}}<br/>
                <strong>Town: </strong>{{ad.townName}}<br/>
                <strong>Status: </strong>{{ad.status}}<br/>
            </p>
        </div>
        <p>
            <a ng-if="ad.status == 'Published' || ad.status == 'WaitingApproval'" ng-click="deactivate(ad.id)" class="button">Deactivate</a>
        </p>
        <p>
            <a ng-if="ad.status == 'Inactive'" ng-click="edit(ad.id)" class="button">Edit</a>
            <a ng-if="ad.status == 'Inactive'" ng-click="publishAgain(ad.id)" class="button">Publish Again</a>
            <a ng-if="ad.status == 'Inactive'" ng-click="deleteAd(ad.id)" class="button">Delete</a>
        </p>
    </li>
</ul>

<div ng-if="ads.ads.length==0" class="box no-data">
    No ads found.
</div>
